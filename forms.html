<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Forms Data Stored</title>
</head>

<body>
    <div class="container">
        <p>Data Stored and append in the file</p>
        <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-secondary">Open
            Modal</button>
        <!--The modal -->
        <!-- Fading Modal 
           <div id="myModal" class="modal fade">-->
        <div id="myModal" class="modal">
            <div class="modal-dialogue">
                <div class="modal-content">

                    <!--The modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title"> My Modal</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form action="">
                            <div>
                                <label for="name">Name : </label>
                            </div>
                            <div>
                                <input type="text" id="name" placeholder="Name" name="name">
                            </div>

                            <div>
                                <label for="email">Email :</label>
                            </div>
                            <div>
                                <input type="email" id="email" size="30" placeholder="Email" name="email">
                            </div>
                            <button type="submit" id="butt" style="margin: 8px;" name="submit"
                                onclick="fileSave()">Submit</button>
                            <!-- <button type="submit" id="butts" style="margin: 8px;" onclick="editFile()">Edit</button> -->

                    </div>
                    </form>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
        <script>
            let fileSave = () => {
                //const text = document.getElementById("aText");
                const name = document.getElementById("name");
                const mail = document.getElementById("email");

                let data = ' \r Name: ' + name.value + ' \r\n ' +
                    ' Email : ' + mail.value;

                const txt = new Blob([data], { type: 'text/plain' });
                const sFile = 'modal.txt';

                let newLink = document.createElement("a");
                newLink.download = sFile;

                if (window.webkitURL != null) {
                    newLink.href = window.webkitURL.createObjectURL(txt);
                } else {
                    newLink.href = window.URL.createObjectURL(txt);
                    newLink.style.display = "none";
                    document.body.appendChild(newLink);
                }
                newLink.click();


            }
        </script>
    </div>

</body>

</html>
